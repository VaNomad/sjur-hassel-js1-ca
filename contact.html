<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <form id="contact-form">
      <div>
        <input class="all" name="name" id="name" placeholder="NAME">
        <div class="form-error" id="nameError">Your name is required!</div>
      </div>
      <div>
        <input class="all" name="subject" id="subject" placeholder="SUBJECT">
        <div class="form-error" id="subjectError">Enter minimum 10 characters!</div>
      </div>
      <div>
        <input class="all" name="email" id="email" placeholder="E-MAIL">
        <div class="form-error" id="emailError">Enter a valid e-mail!</div>
      </div>
      <div>
        <input class="all" name="address" id="address" placeholder="ADDRESS">
        <div class="form-error" id="addressError">Enter minimum 25 characters!</div>
      </div>
      <button class="all">submit</button>
    </form>
  </main>
  <script src="/js/contact.js"></script>
</body>
</html>
